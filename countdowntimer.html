<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <title>National Day Of Civic Hacking</title>
</head>
<body>
    <div class="row">
        <div class="col-md-2 col-md-offset-4">
            <h1>National Day of Hacking</h1>
        </div>
        <div class="col-md-3 col-md-offset-5">
            <div style="float:left" class="text-center"><span id="days" style="font-size:50px"></span><br />Days</div>
            <div style="float:left; font-size:50px">:</div>
            <div style="float:left" class="text-center"><span id="hours" style="font-size:50px"></span><br />Hours</div>
            <div style="float:left; font-size:50px">:</div>
            <div style="float:left" class="text-center"><span id="minutes" style="font-size:50px"></span><br />Minutes</div>
            <div style="float:left; font-size:50px">:</div>
            <div style="float:left" class="text-center"><span id="seconds" style="font-size:50px"></span><br />Seconds</div>
        </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!--<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        var d = new Date(2015, 5, 6, 9, 0, 0, 0);

        setInterval(function () {
            var countdown = new Date(new Date(2015, 5, 6, 9, 0, 0, 0) - new Date());
            var days = countdown.getDate();
            var hours = countdown.getHours();
            var minutes = countdown.getMinutes();
            var seconds = countdown.getSeconds();
            $("#days").text(days);
            $("#hours").text(hours);
            $("#minutes").text(minutes);
            $("#seconds").text(seconds);
        }, 200);
    </script>
</body>
</html>
